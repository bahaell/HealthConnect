<section id="sp-main-body">
  <div class="container">
    <div class="container-inner">
      <div class="row">
        <main id="sp-component" class="col-lg-12" role="main">
          <div class="sp-column">
            <div class="registration">
              <div class="row justify-content-center">
                <div class="col-md-9 col-lg-6">
                  <form id="member-registration" (ngSubmit)="onRegister()" class="form-validate">
                    <fieldset>
                      <legend>User Registration</legend>
                      <div class="form-group">
                        <label>Are you a doctor?</label>
                        <input type="checkbox" [(ngModel)]="isDoctor" name="isDoctor" />
                      </div>

                      <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="formData.nom" name="nom" class="form-control" required />
                      </div>

                      <div class="form-group">
                        <label>First Name</label>
                        <input [(ngModel)]="formData.prenom" name="prenom" class="form-control" required />
                      </div>

                      <div class="form-group">
                        <label>Email</label>
                        <input [(ngModel)]="formData.email" name="email" type="email" class="form-control" required />
                      </div>

                      <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="formData.mot_de_passe" name="mot_de_passe" type="password" class="form-control" required />
                      </div>

                      <div class="form-group">
                        <label>Phone Number</label>
                        <input [(ngModel)]="formData.numero_de_telephone" name="numero_de_telephone" class="form-control" />
                      </div>

                      <div class="form-group">
                        <label>Address</label>
                        <input [(ngModel)]="formData.adresse" name="adresse" class="form-control" />
                      </div>

                      <div class="form-group">
                        <label>CIN</label>
                        <input [(ngModel)]="formData.cin" name="cin" class="form-control" />
                      </div>

                      <!-- Champs spécifiques aux patients -->
                      <div *ngIf="!isDoctor">
                        <div class="form-group">
                          <label>Social Security Number</label>
                          <input [(ngModel)]="formData.numero_securite_sociale" name="numero_securite_sociale" class="form-control" required />
                        </div>

                        <div class="form-group">
                          <label>Allergies</label>
                          <input [(ngModel)]="formData.allergies" name="allergies" class="form-control" placeholder="e.g., Pollen, Peanuts" />
                        </div>
                      </div>

                      <!-- Champs spécifiques aux docteurs -->
                      <div *ngIf="isDoctor">
                        <div class="form-group">
                          <label>Specialty</label>
                          <input [(ngModel)]="formData.specialite" name="specialite" class="form-control" required />
                        </div>

                        <div class="form-group">
                          <label>Start Time (e.g., 09:00:00)</label>
                          <input [(ngModel)]="formData.datedebut" name="datedebut" class="form-control" required />
                        </div>

                        <div class="form-group">
                          <label>End Time (e.g., 17:00:00)</label>
                          <input [(ngModel)]="formData.datefin" name="datefin" class="form-control" required />
                        </div>

                        <div class="form-group">
                          <label>Image URL (optional)</label>
                          <input [(ngModel)]="formData.image_url" name="image_url" class="form-control" placeholder="Enter image URL" />
                        </div>
                      </div>

                      <div class="form-group">
                        <button (click)="signupWithGoogle()" class="google-login-btn">
                          <i class="fab fa-google"></i> Register with Google
                        </button>
                      </div>

                      <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>
