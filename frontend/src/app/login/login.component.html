<section id="sp-page-title">
  <div class="row">
    <div id="sp-title" class="col-lg-12">
      <div class="sp-column">
        <div class="sp-page-title" style="background-image: url(../../assets/images/page-title.jpg);">
          <div class="container">
            <h2>Login</h2>
            <ol itemscope="" itemtype="https://schema.org/BreadcrumbList" class="breadcrumb">
              <li class="float-left">
                <span class="divider fa fa-location" aria-hidden="true"></span>
              </li>
              <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem" class="breadcrumb-item">
                <a itemprop="item" href="index.html" class="pathway"><span itemprop="name">Home</span></a>
                <meta itemprop="position" content="1">
              </li>
              <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem" class="breadcrumb-item active">
                <span itemprop="name">Login</span>
                <meta itemprop="position" content="3">
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="sp-main-body">
  <div class="container">
    <div class="container-inner">
      <div class="row">
        <main id="sp-component" class="col-lg-12" role="main">
          <div class="sp-column">
            <div id="system-message-container">
              <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
            <div class="login">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="login-content-wrapper">
                    <form (submit)="onLogin(); $event.preventDefault()" class="form-validate">
                      <div class="form-group">
                        <label for="username" class="required">
                          Username<span class="star">*</span>
                        </label>
                        <input
                          type="text"
                          id="username"
                          name="username"
                          [(ngModel)]="email"
                          class="form-control validate-username required"
                          required
                          autofocus
                        />
                      </div>

                      <div class="form-group">
                        <label for="password" class="required">
                          Password<span class="star">*</span>
                        </label>
                        <div class="password-group">
                          <div class="input-group">
                            <span class="input-group-prepend">
                              <span class="input-group-text">
                                <span class="fa fa-key" aria-hidden="true"></span>
                                <span class="sr-only">Show</span>
                              </span>
                            </span>
                            <input
                              type="password"
                              id="password"
                              name="password"
                              [(ngModel)]="password"
                              class="form-control validate-password required"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <button (click)="loginWithGoogle()" class="google-login-btn">
                          <i class="fab fa-google"></i> Sign in with Google
                        </button>
                      </div>

                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                          Log in
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>
